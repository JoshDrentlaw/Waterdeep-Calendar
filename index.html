<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Calendar app for use with Waterdeep: Dragon Heist">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Waterdeep Calendar</title>

        <link rel="stylesheet" href="css/global-styles.css">
        <link rel="stylesheet" href="css/grid-styles.css">
    </head>
    <body>
        <main>
            <h1>Waterdeep Calendar</h1>
            <section id="calendar-container">
                <div id="calendar-grid">
                    <!-- MONTH HEADER -->
                    <div class="flex-center" id="year">1491 DR</div>
                    <div class="flex-center" id="prev-month">&lt;</div>
                    <div class="flex-center" id="month-container">
                        <header id="month">Hammer</header>
                        <header id="common-name">Deepwinter</header>
                    </div>
                    <div class="flex-center" id="next-month">&gt;</div>
                    <div class="flex-center" id="year-common-name">Year of the Scarlet Witch</div>
                    <!-- DAY NAME HEADERS -->
                    <div class="day-header">First</div>
                    <div class="day-header">Second</div>
                    <div class="day-header">Third</div>
                    <div class="day-header">Forth</div>
                    <div class="day-header">Fifth</div>
                    <div class="day-header">Sixth</div>
                    <div class="day-header">Seventh</div>
                    <div class="day-header">Eighth</div>
                    <div class="day-header">Ninth</div>
                    <div class="day-header">Tenth</div>
                    <!-- DAYS -->
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                    <div class="day"></div>
                </div>
                <div id="major-holiday-overlay"></div>
            </section>
        </main>

        <script src="./js/calendar.animations.js"></script>
        <script type="module" src="./js/calendar.js"></script>
    </body>
</html>
