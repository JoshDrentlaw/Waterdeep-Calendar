<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Calendar app for use with Waterdeep: Dragon Heist">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Waterdeep Calendar</title>

        <link rel="stylesheet" href="css/global-styles.css">
        <link rel="stylesheet" href="css/grid-styles.css">
    </head>
    <body>
        <main>
            <h1>Waterdeep Calendar</h1>
            <section id="calendar-container">
                <div id="calendar-grid">
                    <header id="month">Hammer</header>
                    <div class="day-header">First</div>
                    <div class="day-header">Second</div>
                    <div class="day-header">Third</div>
                    <div class="day-header">Forth</div>
                    <div class="day-header">Fifth</div>
                    <div class="day-header">Sixth</div>
                    <div class="day-header">Seventh</div>
                    <div class="day-header">Eighth</div>
                    <div class="day-header">Ninth</div>
                    <div class="day-header">Tenth</div>
                    <div class="day">1</div>
                    <div class="day">2</div>
                    <div class="day">3</div>
                    <div class="day">4</div>
                    <div class="day">5</div>
                    <div class="day">6</div>
                    <div class="day">7</div>
                    <div class="day">8</div>
                    <div class="day">9</div>
                    <div class="day">10</div>
                    <div class="day">11</div>
                    <div class="day">12</div>
                    <div class="day">13</div>
                    <div class="day">14</div>
                    <div class="day">15</div>
                    <div class="day">16</div>
                    <div class="day">17</div>
                    <div class="day">18</div>
                    <div class="day">19</div>
                    <div class="day">20</div>
                    <div class="day">21</div>
                    <div class="day">22</div>
                    <div class="day">23</div>
                    <div class="day">24</div>
                    <div class="day">25</div>
                    <div class="day">26</div>
                    <div class="day">27</div>
                    <div class="day">28</div>
                    <div class="day">29</div>
                    <div class="day">30</div>
                </div>
            </section>
        </main>

        <script src="./js/calendar.animations.js"></script>
        <script type="module" src="./js/calendar.js"></script>
    </body>
</html>
